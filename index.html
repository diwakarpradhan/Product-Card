<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img class="image" src="./headphone.png">
            </div>
            <div class="contentbox">
                <h2>Head phone</h2>
                <div class="color">
                    <h3>color:</h3>
                     <span></span> 
                    <span></span>
                    <span></span>
                </div>
                <div class="price">
                    <h3>price :</h3>
                    <span>$</span>
                    <span>2</span>
                    <span>0</span>
                    <span>0</span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
